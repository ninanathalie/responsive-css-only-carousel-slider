<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CC-Only Carousel Slider</title>

    <link rel="stylesheet" href="css/carousel-main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <section>
        <div class="container-fluid powder-blue-bg px-0 py-3 py-md-4 py-lg-5 mb-lg-5 mb-md-4 mb-3">
            <div class="col text-center mb-2 mb-md-3 mb-lg-4 px-0 mx-0">
                <div>
                    <h1 class="bto-title">Lorem ipsum dolor sit amet.</h1>
                </div>
            </div>

            <div class="container nn_bto_carousel mb-3 mb-md-4">
                <input class="nn_bto_carousel_activator" id="nn-bto-slide-activator-1" name="nn-carousel" type="radio"
                    checked="">
                <input class="nn_bto_carousel_activator" id="nn-bto-slide-activator-2" name="nn-carousel" type="radio">
                <input class="nn_bto_carousel_activator" id="nn-bto-slide-activator-3" name="nn-carousel" type="radio">

                <div class="nn_bto_carousel_controls">
                    <label class="nn_bto_carousel_control nn_bto_carousel_control--forward" for="nn-bto-slide-activator-2">
                        <i class="nn_bto_carousel_arrow right"></i>
                    </label>
                </div>
                <div class="nn_bto_carousel_controls">
                    <label class="nn_bto_carousel_control nn_bto_carousel_control--backward"
                        for="nn-bto-slide-activator-1">
                        <i class="nn_bto_carousel_arrow left"></i>
                    </label>
                    <label class="nn_bto_carousel_control nn_bto_carousel_control--forward hide-mob"
                        for="nn-bto-slide-activator-3"><i class="nn_bto_carousel_arrow right"></i>
                    </label>
                </div>
                <div class="nn_bto_carousel_controls">
                    <label class="nn_bto_carousel_control nn_bto_carousel_control--backward hide-mob"
                        for="nn-bto-slide-activator-2">
                        <i class="nn_bto_carousel_arrow left"></i>
                    </label>
                </div>
                <div class="nn_bto_carousel_screen">
                    <div class="nn_bto_carousel_track">
                        <div class="nn_bto_carousel_item nn_bto_carousel_item_brand bto-pr">
                            <div class="nn_bto_product_item"><a href=""><img
                                        src="https://via.placeholder.com/200" alt=""></a>
                                <p>Carousel 1</p>
                            </div>
                        </div>
                        <div class="nn_bto_carousel_item nn_bto_carousel_item_brand bto-pl">
                            <div class="nn_bto_product_item"><a href=""><img
                                        src="https://via.placeholder.com/200" alt=""></a>
                                <p>Carousel 2</p>
                            </div>
                        </div>
                        <div class="nn_bto_carousel_item nn_bto_carousel_item_brand bto-pr">
                            <div class="nn_bto_product_item"><a href="/en-ae/women/size-plus/"><img
                                        src="https://via.placeholder.com/200" alt=""></a>
                                <p>Carousel 3</p>
                            </div>
                        </div>
                        <div class="nn_bto_carousel_item nn_bto_carousel_item_brand bto-pl">
                            <div class="nn_bto_product_item"><a href=""><img
                                        src="https://via.placeholder.com/200" alt=""></a>
                                <p>Carousel 4</p>
                            </div>
                        </div>
                        <div class="nn_bto_carousel_item nn_bto_carousel_item_brand bto-pr">
                            <div class="nn_bto_product_item"><a href=""><img
                                        src="https://via.placeholder.com/200" alt=""></a>
                                <p>Carousel 5</p>
                            </div>
                        </div>
                        <div class="nn_bto_carousel_item nn_bto_carousel_item_brand bto-pl">
                            <div class="nn_bto_product_item"><a href="">
                                <img src="https://via.placeholder.com/200"
                                        alt=""></a>
                                <p>Carousel 6</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </section>
    
</body>
</html>
